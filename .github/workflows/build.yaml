name: dapr-python

on:
  push:
    branches:
      - master
    tags:
      - v*
  pull_request:
    branches:
      - master
      - release-*

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python_ver: [3.7, 3.8, 3.9, "3.10"]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python_ver }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python_ver }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel tox
    - name: Run Linter
      run: |
        tox -e flake8
    - name: Check Typing
      run: |
        tox -e type
    - name: Run unit-tests
      run: |
        tox -e py`echo "${{ matrix.python_ver }}" | sed 's/\.//g'`
    - name: Upload test coverage
      uses: codecov/codecov-action@v2.1.0
  publish:
    needs: build
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    env:
      TWINE_USERNAME: "__token__"
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v3
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine tox
    - name: Build and publish Dapr Python SDK
      env:
        TWINE_PASSWORD: ${{ secrets.PYPI_UPLOAD_PASS }}
      run: |
        python setup.py sdist bdist_wheel
        twine upload dist/*
    - name: Build and publish Dapr Flask Extension
      env:
        TWINE_PASSWORD: ${{ secrets.PYPI_UPLOAD_PASS }}
      run: |
        cd ext/flask_dapr
        python setup.py sdist bdist_wheel
        twine upload dist/*
    - name: Build and publish dapr-ext-grpc
      env:
        TWINE_PASSWORD: ${{ secrets.PYPI_UPLOAD_PASS }}
      run: |
        cd ext/dapr-ext-grpc
        python setup.py sdist bdist_wheel
        twine upload dist/*
    - name: Build and publish dapr-ext-fastapi
      env:
        TWINE_PASSWORD: ${{ secrets.PYPI_UPLOAD_PASS }}
      run: |
        cd ext/dapr-ext-fastapi
        python setup.py sdist bdist_wheel
        twine upload dist/*
