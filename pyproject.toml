[tool.ruff]
line-length = 100
fix = true
extend-exclude = [".github", "dapr/proto"]
select = [
  "E",  # pycodestyle errors
  "W",  # pycodestyle warnings
  "F",  # pyflakes
  "I",  # isort
  "C",  # flake8-comprehensions
  "B",  # flake8-bugbear
  "UP",  # pyupgrade
]
ignore = [
  # LineTooLong
  "E501",
  # DoNotAssignLambda
  "E731",
  # Undefined name {name}
  "F821",
]

[tool.ruff.lint]
select = ["E", "F"]
ignore = ["F821"]

[tool.ruff.format]
quote-style = "single"